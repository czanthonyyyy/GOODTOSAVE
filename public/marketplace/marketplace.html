<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - Good to Save</title>
    <meta name="description" content="Explore surplus food from local providers at reduced prices">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Iconos planos: Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/enhanced-animations.css">
    <link rel="stylesheet" href="../css/marketplace-animations.css">
    <link rel="stylesheet" href="marketplace-new.css">
    <link rel="stylesheet" href="../css/cart.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
</head>
<body>
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress"></div>
    
    <!-- Header Web Component -->
    <app-header></app-header>

    <!-- Hero Section with Search -->
    <section class="catalog-hero">
        <div class="hero-particles"></div>
        <div class="hero-content">
            <h1 class="hero-title animate-slide-in-bottom">OUR CATALOG</h1>
            <p class="hero-subtitle animate-slide-in-bottom delay-200">Discover the best food deals and help reduce food waste</p>
            
            <!-- Search Bar Integrated in Hero -->
            <div class="hero-search-container animate-slide-in-bottom delay-400">
                <div class="hero-search" role="search">
                    <i class="ri-search-line" aria-hidden="true"></i>
                    <input type="text" id="product-search" placeholder="Search products or stores..." aria-label="Search" />
                    <button class="search-btn" type="button">
                        Browse Products
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Enhanced Catalog Controls -->
    <section class="catalog-controls container">
        <div class="controls-left">
            <div class="filters" aria-label="Categories">
                <button class="filter-pill active animate-slide-in-bottom delay-100" data-category="all" title="All Categories">
                    <i class="ri-layout-grid-line"></i>
                    <span>All</span>
                </button>
                <button class="filter-pill animate-slide-in-bottom delay-200" data-category="fast-food" title="Fast Food">
                    <i class="ri-restaurant-2-line"></i>
                    <span>Fast Food</span>
                </button>
                <button class="filter-pill animate-slide-in-bottom delay-300" data-category="bakery" title="Bakery">
                    <i class="ri-cake-2-line"></i>
                    <span>Bakery</span>
                </button>
                <button class="filter-pill animate-slide-in-bottom delay-400" data-category="pizza" title="Pizza">
                    <i class="ri-pie-chart-2-line"></i>
                    <span>Pizza</span>
                </button>
                <button class="filter-pill animate-slide-in-bottom delay-500" data-category="sushi" title="Sushi">
                    <i class="ri-fish-line"></i>
                    <span>Sushi</span>
                </button>
                <button class="filter-pill animate-slide-in-bottom delay-600" data-category="chicken" title="Chicken">
                    <i class="ri-restaurant-line"></i>
                    <span>Chicken</span>
                </button>
                <button class="filter-pill animate-slide-in-bottom delay-700" data-category="local" title="Local">
                    <i class="ri-store-2-line"></i>
                    <span>Local</span>
                </button>
            </div>
        </div>
        <div class="controls-right">
            <div class="sort-container animate-slide-in-bottom delay-800">
                <label class="sort-label" for="sort-select">
                    <i class="ri-sort-asc"></i>
                    Sort by:
                </label>
                <select id="sort-select" aria-label="Sort results">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="newest">Newest</option>
                    <option value="popular">Most Popular</option>
                </select>
            </div>
            <div class="view-toggle animate-slide-in-bottom delay-900">
                <button class="view-btn active" data-view="grid" title="Grid View">
                    <i class="ri-layout-grid-line"></i>
                </button>
                <button class="view-btn" data-view="list" title="List View">
                    <i class="ri-list-check"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section container">
        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here dynamically -->
        </div>
        
        <!-- Loading State -->
        <div class="loading-state" id="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading amazing deals...</p>
        </div>
        
        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <i class="ri-search-line"></i>
            <h3>No products found</h3>
            <p>Try adjusting your search or filters</p>
        </div>
    </section>

    <!-- Cart Web Component -->
    <app-cart></app-cart>

    <!-- Footer Web Component -->
    <app-footer></app-footer>

    <!-- Scripts -->
    <script src="../js/simple-web-components.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/cart.js"></script>
    <script src="marketplace-new.js"></script>
    <script src="../js/marketplace-animations.js"></script>
</body>
</html>
