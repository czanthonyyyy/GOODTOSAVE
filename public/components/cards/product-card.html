<div class="product-card" data-product-id="{{id}}">
    <div class="product-card__image">
        <img src="{{image}}" alt="{{title}}" loading="lazy">
        <div class="product-card__badge product-card__badge--discount">-{{discountPercentage}}%</div>
    </div>
    
    <div class="product-card__content">
        <div class="product-card__supplier">{{supplier}}</div>
        <h3 class="product-card__title">{{title}}</h3>
        <p class="product-card__description">{{description}}</p>
        
        <div class="product-card__meta">
            <div class="product-card__location">
                <i class="fas fa-map-marker-alt"></i>
                <span>{{location}}</span>
            </div>
            <div class="product-card__rating">
                <i class="fas fa-star"></i>
                <span>{{supplier_rating}}</span>
            </div>
        </div>
        
        <div class="product-card__pricing">
            <div class="product-card__price--discounted">${{discountedPrice}}</div>
            <div class="product-card__price--original">${{originalPrice}}</div>
        </div>
        
        <div class="product-card__actions">
            <div class="product-card__quantity-selector">
                <button class="quantity-btn quantity-btn--minus" data-product-id="{{id}}">
                    <i class="fas fa-minus"></i>
                </button>
                <input type="number" class="quantity-input" value="1" min="1" max="10" data-product-id="{{id}}">
                <button class="quantity-btn quantity-btn--plus" data-product-id="{{id}}">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <button class="add-to-cart-btn" data-product-id="{{id}}">
                Add to Cart
            </button>
        </div>
    </div>
</div>
