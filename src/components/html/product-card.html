<div class="product-card" data-product-id="{{id}}">
    <div class="product-card__image">
        <img src="{{image}}" alt="{{title}}" loading="lazy">
        <div class="product-card__badge product-card__badge--discount">
            -{{discountPercentage}}%
        </div>
        <div class="product-card__badge product-card__badge--urgent" style="display: {{expiresIn <= 1 ? 'block' : 'none'}}">
            ¡Urgente!
        </div>
    </div>
    
    <div class="product-card__content">
        <div class="product-card__supplier">{{supplier}}</div>
        <h3 class="product-card__title">{{title}}</h3>
        <p class="product-card__description">{{description}}</p>
        
        <div class="product-card__pricing">
            <span class="product-card__price product-card__price--original">€{{originalPrice}}</span>
            <span class="product-card__price product-card__price--discounted">€{{discountedPrice}}</span>
        </div>
        
        <div class="product-card__meta">
            <div class="product-card__expiry {{expiresIn <= 1 ? 'product-card__expiry--urgent' : ''}}">
                <span class="expiry-icon">⏰</span>
                <span>Vence en {{expiresIn}} día{{expiresIn !== 1 ? 's' : ''}}</span>
            </div>
            <div class="product-card__quantity">
                <span class="quantity-label">Disponible:</span>
                <span class="quantity-value">{{quantity}}</span>
            </div>
        </div>
        
        <div class="product-card__actions">
            <div class="product-card__quantity-selector">
                <button class="quantity-btn quantity-btn--minus" data-product-id="{{id}}">-</button>
                <input type="number" class="quantity-input" value="1" min="1" max="{{quantity}}" data-product-id="{{id}}">
                <button class="quantity-btn quantity-btn--plus" data-product-id="{{id}}">+</button>
            </div>
            <button class="add-to-cart-btn" data-product-id="{{id}}">
                Agregar al Carrito
            </button>
        </div>
    </div>
</div>
